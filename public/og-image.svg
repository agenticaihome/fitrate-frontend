<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2f"/>
    </linearGradient>
    
    <!-- Neon glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Score gradient -->
    <linearGradient id="scoreGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(0,212,255,0.05)"/>
  <circle cx="1100" cy="530" r="180" fill="rgba(255,0,128,0.05)"/>
  
  <!-- Main tagline -->
  <text x="600" y="220" 
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
        font-size="64" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle">
    Post it... or let us
  </text>
  <text x="600" y="300" 
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
        font-size="64" 
        font-weight="900" 
        fill="url(#scoreGrad)" 
        text-anchor="middle"
        filter="url(#glow)">
    roast it first ðŸ˜ˆ
  </text>
  
  <!-- Score badge -->
  <circle cx="600" cy="430" r="80" fill="none" stroke="url(#scoreGrad)" stroke-width="6" filter="url(#glow)"/>
  <text x="600" y="450" 
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
        font-size="56" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle">
    87
  </text>
  <text x="600" y="478" 
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
        font-size="16" 
        fill="rgba(255,255,255,0.5)" 
        text-anchor="middle">
    YOUR SCORE
  </text>
  
  <!-- Logo -->
  <text x="600" y="580" 
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="rgba(255,255,255,0.6)" 
        text-anchor="middle"
        letter-spacing="8">
    FITRATE.APP
  </text>
  
  <!-- Decorative lines -->
  <line x1="200" y1="350" x2="450" y2="350" stroke="rgba(0,212,255,0.3)" stroke-width="2"/>
  <line x1="750" y1="350" x2="1000" y2="350" stroke="rgba(255,0,128,0.3)" stroke-width="2"/>
</svg>
