<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a15"/>
      <stop offset="50%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#0a0a15"/>
    </linearGradient>
    
    <!-- Brand gradient - Purple to Blue -->
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    
    <!-- Neon glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Score gradient (cyan accent) -->
    <linearGradient id="scoreGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative glows with brand colors -->
  <circle cx="150" cy="150" r="250" fill="rgba(168,85,247,0.08)"/>
  <circle cx="1050" cy="480" r="200" fill="rgba(59,130,246,0.06)"/>
  
  <!-- Hanger Icon on left side -->
  <g transform="translate(180, 180)">
    <!-- Hanger hook -->
    <path d="M 0 45 
             C 0 20, 10 8, 25 8
             C 40 8, 50 20, 50 40
             C 50 55, 38 62, 28 68"
          stroke="url(#brandGrad)"
          stroke-width="10"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Cyan dot -->
    <circle cx="58" cy="15" r="8" fill="#00D4FF"/>
    
    <!-- Shoulders -->
    <path d="M 28 68 L -35 115"
          stroke="url(#brandGrad)"
          stroke-width="10"
          fill="none"
          stroke-linecap="round"/>
    
    <path d="M 28 68 L 90 115"
          stroke="url(#brandGrad)"
          stroke-width="10"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Bottom curved bar -->
    <path d="M -35 115 Q 28 135, 90 115"
          stroke="url(#brandGrad)"
          stroke-width="10"
          fill="none"
          stroke-linecap="round"/>
  </g>
  
  <!-- Main title - FitRate -->
  <text x="600" y="220" 
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
        font-size="90" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="2">
    FitRate
  </text>
  
  <!-- .app -->
  <text x="780" y="220" 
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
        font-size="40" 
        font-weight="500" 
        fill="#9CA3AF" 
        text-anchor="start">
  </text>
  
  <!-- Tagline with brand gradient -->
  <text x="600" y="290" 
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
        font-size="32" 
        font-weight="600" 
        fill="url(#brandGrad)" 
        text-anchor="middle"
        filter="url(#glow)">
    Your AI Style Coach
  </text>
  
  <!-- Score circle -->
  <circle cx="600" cy="430" r="90" fill="none" stroke="url(#brandGrad)" stroke-width="8" filter="url(#glow)"/>
  <circle cx="600" cy="430" r="75" fill="rgba(168,85,247,0.1)"/>
  
  <!-- Score number -->
  <text x="600" y="450" 
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
        font-size="64" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle">
    92
  </text>
  <text x="600" y="478" 
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
        font-size="14" 
        fill="rgba(255,255,255,0.4)" 
        text-anchor="middle"
        letter-spacing="2">
    / 100
  </text>
  
  <!-- CTA text -->
  <text x="600" y="565" 
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
        font-size="22" 
        font-weight="600" 
        fill="rgba(255,255,255,0.7)" 
        text-anchor="middle">
    Get instant outfit feedback â€¢ Free to try
  </text>
  
  <!-- URL -->
  <text x="600" y="605" 
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
        font-size="18" 
        font-weight="700" 
        fill="rgba(255,255,255,0.4)" 
        text-anchor="middle"
        letter-spacing="6">
    FITRATE.APP
  </text>
  
  <!-- Accent lines with brand colors -->
  <line x1="300" y1="330" x2="450" y2="330" stroke="url(#brandGrad)" stroke-width="2" opacity="0.3"/>
  <line x1="750" y1="330" x2="900" y2="330" stroke="url(#brandGrad)" stroke-width="2" opacity="0.3"/>
</svg>
