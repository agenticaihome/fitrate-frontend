<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="#0a0a0f"/>
  
  <!-- Hanger Icon - centered for 192x192 -->
  <g transform="translate(96, 50)">
    <!-- Hanger hook (curved) -->
    <path d="M 0 30 
             C 0 12, 10 2, 22 2
             C 34 2, 44 12, 44 27
             C 44 42, 30 48, 20 55"
          stroke="url(#hangerGrad)"
          stroke-width="10"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Left shoulder -->
    <path d="M 20 55 L -55 100"
          stroke="url(#hangerGrad)"
          stroke-width="10"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Right shoulder -->
    <path d="M 20 55 L 95 100"
          stroke="url(#hangerGrad)"
          stroke-width="10"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Bottom curved bar -->
    <path d="M -55 100 Q 20 118, 95 100"
          stroke="url(#hangerGrad)"
          stroke-width="10"
          fill="none"
          stroke-linecap="round"/>
  </g>
  
  <!-- Cyan notification dot -->
  <circle cx="152" cy="48" r="12" fill="#00D4FF"/>
  
  <!-- Gradients - Purple to Blue -->
  <defs>
    <linearGradient id="hangerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
