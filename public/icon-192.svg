<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" rx="42" fill="#0F0F1A"/>
  
  <!-- Premium Wire Hanger -->
  <g transform="translate(36, 38)">
    <!-- Hook (elegant curved hook) -->
    <path d="M 60 32 
             C 60 12, 72 2, 85 2
             C 100 2, 108 15, 108 30
             C 108 45, 95 52, 85 58"
          stroke="url(#hangerGrad)"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Cyan notification dot -->
    <circle cx="115" cy="10" r="8" fill="#00D4FF"/>
    
    <!-- Left shoulder curve -->
    <path d="M 85 58 
             C 70 65, 35 75, 8 100
             C -2 108, 2 116, 12 116"
          stroke="url(#hangerGrad)"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Right shoulder curve -->
    <path d="M 85 58 
             C 100 65, 135 75, 162 100
             C 172 108, 168 116, 158 116"
          stroke="url(#hangerGrad)"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Bottom bar (subtle curve) -->
    <path d="M 12 116 
             C 50 126, 120 126, 158 116"
          stroke="url(#hangerGrad)"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"/>
  </g>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="hangerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
