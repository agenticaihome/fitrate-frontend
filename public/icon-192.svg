<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="#0a0a0f"/>
  
  <!-- Hanger Icon - centered for 192x192 -->
  <g transform="translate(96, 55)">
    <!-- Hanger hook (curved S-shape) -->
    <path d="M 0 25 
             C 0 10, 8 2, 18 2
             C 28 2, 36 10, 36 22
             C 36 34, 24 38, 16 42"
          stroke="url(#hangerGrad)"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Hanger shoulders -->
    <path d="M 16 42 L -45 85"
          stroke="url(#hangerGrad)"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"/>
    
    <path d="M 16 42 L 77 85"
          stroke="url(#hangerGrad)"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Bottom bar -->
    <line x1="-45" y1="85" x2="77" y2="85"
          stroke="url(#hangerGrad)"
          stroke-width="8"
          stroke-linecap="round"/>
  </g>
  
  <!-- Cyan notification dot -->
  <circle cx="144" cy="50" r="10" fill="#00D4FF"/>
  
  <!-- Gradients - Purple to Blue -->
  <defs>
    <linearGradient id="hangerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
