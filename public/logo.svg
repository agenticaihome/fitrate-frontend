<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hanger Icon -->
  <g transform="translate(40, 25)">
    <!-- Hanger hook (curved) -->
    <path d="M 90 50 
             C 90 30, 100 20, 115 20
             C 130 20, 140 30, 140 45
             C 140 60, 125 68, 115 75"
          stroke="url(#gradient1)"
          stroke-width="14"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Cyan notification dot (brand signature) -->
    <circle cx="148" cy="28" r="11" fill="#00D4FF"/>
    
    <!-- Left shoulder (angled line) -->
    <path d="M 115 75 L 25 130"
          stroke="url(#gradient1)"
          stroke-width="14"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Right shoulder (angled line) -->
    <path d="M 115 75 L 205 130"
          stroke="url(#gradient1)"
          stroke-width="14"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Bottom curved bar (rounded hanger bottom) -->
    <path d="M 25 130 Q 115 155, 205 130"
          stroke="url(#gradient1)"
          stroke-width="14"
          fill="none"
          stroke-linecap="round"/>
  </g>

  <!-- FitRate Text -->
  <text x="290" y="110"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="85"
        font-weight="800"
        fill="white">FitRate</text>
  
  <!-- .app Text (smaller, gray, offset right) -->
  <text x="580" y="155"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="45"
        font-weight="500"
        fill="#9CA3AF">.app</text>

  <!-- Gradient Definition - Purple to Blue -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>