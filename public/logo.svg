<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hanger Icon -->
  <g transform="translate(100, 50)">
    <!-- Hanger hook (curved) -->
    <path d="M 80 20 Q 80 5, 90 5 Q 100 5, 100 20"
          stroke="url(#gradient1)"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"/>

    <!-- Hanger circle (top) -->
    <circle cx="100" cy="15" r="8" fill="url(#gradient1)"/>

    <!-- Hanger bar (main part) -->
    <path d="M 100 20 L 50 80 L 150 80 L 100 20 Z"
          stroke="url(#gradient1)"
          stroke-width="8"
          fill="none"
          stroke-linejoin="round"
          stroke-linecap="round"/>

    <!-- Bottom bar of hanger -->
    <line x1="50" y1="80" x2="150" y2="80"
          stroke="url(#gradient1)"
          stroke-width="8"
          stroke-linecap="round"/>
    
    <!-- Notification dot (near hook - brand signature) -->
    <circle cx="115" cy="8" r="8" fill="#00d4ff"/>
  </g>

  <!-- FitRate.app Text -->
  <text x="280" y="125"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="80"
        font-weight="700"
        fill="white">FitRate.app</text>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0088ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b00ff;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>