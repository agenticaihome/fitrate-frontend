<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hanger Icon -->
  <g transform="translate(50, 30)">
    <!-- Hanger hook (curved S-shape) -->
    <path d="M 85 45 
             C 85 25, 95 15, 110 15
             C 125 15, 135 25, 135 40
             C 135 55, 120 60, 110 65"
          stroke="url(#gradient1)"
          stroke-width="12"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Cyan notification dot (brand signature) -->
    <circle cx="142" cy="22" r="10" fill="#00D4FF"/>
    
    <!-- Hanger shoulders (angled lines from center) -->
    <path d="M 110 65 L 30 120"
          stroke="url(#gradient1)"
          stroke-width="12"
          fill="none"
          stroke-linecap="round"/>
    
    <path d="M 110 65 L 190 120"
          stroke="url(#gradient1)"
          stroke-width="12"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Bottom bar of hanger -->
    <line x1="30" y1="120" x2="190" y2="120"
          stroke="url(#gradient1)"
          stroke-width="12"
          stroke-linecap="round"/>
  </g>

  <!-- FitRate Text -->
  <text x="290" y="110"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="85"
        font-weight="800"
        fill="white">FitRate</text>
  
  <!-- .app Text (smaller, gray, below) -->
  <text x="580" y="155"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="45"
        font-weight="500"
        fill="#9CA3AF">.app</text>

  <!-- Gradient Definition - Purple to Blue -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>