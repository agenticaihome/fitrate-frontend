<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a0a2e" />

    <title>⚔️ FitRate Challenge — Can You Beat This?</title>
    <meta name="description"
        content="You've been challenged! Take a photo and see if your fit can beat theirs." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fitrate.app/challenge" />
    <meta property="og:title" content="⚔️ FitRate Challenge — Can You Beat This?" />
    <meta property="og:description"
        content="You've been challenged! Take a photo and see if your fit can beat theirs." />
    <meta property="og:image" content="https://fitrate.app/og/challenge.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="FitRate" />

    <!-- Twitter/X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@AgenticAIHome" />
    <meta name="twitter:url" content="https://fitrate.app/challenge" />
    <meta name="twitter:title" content="⚔️ FitRate Challenge — Can You Beat This?" />
    <meta name="twitter:description"
        content="You've been challenged! Take a photo and see if your fit can beat theirs." />
    <meta name="twitter:image" content="https://fitrate.app/og/challenge.png" />

    <style>
        body {
            margin: 0;
            background: #0a0a0f;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .loading {
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(239, 68, 68, 0.3);
            border-top-color: #ef4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <script>
        // Redirect to main app with Challenge ID preserved
        // URL pattern: /c/:challengeId -> redirect to /?challenge_id=:challengeId
        const path = window.location.pathname;
        const match = path.match(/^\/c\/([a-zA-Z0-9_-]+)$/);
        if (match) {
            window.location.replace('/?challenge_id=' + match[1]);
        } else {
            window.location.replace('/');
        }
    </script>
</head>

<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Loading challenge...</p>
    </div>
</body>

</html>
