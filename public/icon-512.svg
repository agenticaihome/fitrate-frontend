<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0a0a0f"/>
  
  <!-- Hanger Icon - centered for 512x512 -->
  <g transform="translate(256, 140)">
    <!-- Hanger hook (curved S-shape) -->
    <path d="M 0 65 
             C 0 28, 20 8, 48 8
             C 76 8, 96 28, 96 60
             C 96 92, 64 102, 42 112"
          stroke="url(#hangerGrad)"
          stroke-width="22"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Hanger shoulders -->
    <path d="M 42 112 L -120 230"
          stroke="url(#hangerGrad)"
          stroke-width="22"
          fill="none"
          stroke-linecap="round"/>
    
    <path d="M 42 112 L 205 230"
          stroke="url(#hangerGrad)"
          stroke-width="22"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Bottom bar -->
    <line x1="-120" y1="230" x2="205" y2="230"
          stroke="url(#hangerGrad)"
          stroke-width="22"
          stroke-linecap="round"/>
  </g>
  
  <!-- Cyan notification dot -->
  <circle cx="385" cy="130" r="28" fill="#00D4FF"/>
  
  <!-- Gradients - Purple to Blue -->
  <defs>
    <linearGradient id="hangerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
