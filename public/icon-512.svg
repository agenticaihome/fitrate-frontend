<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0a0a0f"/>
  
  <!-- Hanger Icon - centered for 512x512 -->
  <g transform="translate(256, 130)">
    <!-- Hanger hook (curved) -->
    <path d="M 0 75 
             C 0 35, 25 10, 55 10
             C 85 10, 110 35, 110 70
             C 110 105, 75 120, 50 138"
          stroke="url(#hangerGrad)"
          stroke-width="26"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Left shoulder -->
    <path d="M 50 138 L -140 255"
          stroke="url(#hangerGrad)"
          stroke-width="26"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Right shoulder -->
    <path d="M 50 138 L 240 255"
          stroke="url(#hangerGrad)"
          stroke-width="26"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Bottom curved bar -->
    <path d="M -140 255 Q 50 300, 240 255"
          stroke="url(#hangerGrad)"
          stroke-width="26"
          fill="none"
          stroke-linecap="round"/>
  </g>
  
  <!-- Cyan notification dot -->
  <circle cx="400" cy="125" r="32" fill="#00D4FF"/>
  
  <!-- Gradients - Purple to Blue -->
  <defs>
    <linearGradient id="hangerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
