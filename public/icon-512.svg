<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="#0F0F1A"/>
  
  <!-- Premium Wire Hanger -->
  <g transform="translate(96, 100)">
    <!-- Hook (elegant curved hook) -->
    <path d="M 160 85 
             C 160 32, 192 5, 227 5
             C 267 5, 288 40, 288 80
             C 288 120, 253 138, 227 155"
          stroke="url(#hangerGrad)"
          stroke-width="22"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Cyan notification dot -->
    <circle cx="308" cy="28" r="22" fill="#00D4FF"/>
    
    <!-- Left shoulder curve -->
    <path d="M 227 155 
             C 187 175, 95 200, 20 265
             C -5 288, 5 310, 32 310"
          stroke="url(#hangerGrad)"
          stroke-width="22"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Right shoulder curve -->
    <path d="M 227 155 
             C 267 175, 359 200, 434 265
             C 459 288, 449 310, 422 310"
          stroke="url(#hangerGrad)"
          stroke-width="22"
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Bottom bar (subtle curve) -->
    <path d="M 32 310 
             C 132 338, 322 338, 422 310"
          stroke="url(#hangerGrad)"
          stroke-width="22"
          fill="none"
          stroke-linecap="round"/>
  </g>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="hangerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
