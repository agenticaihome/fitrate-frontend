<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#1a1029"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    
    <!-- Spotlight glow -->
    <radialGradient id="spotlight" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Card glass effect -->
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.02)"/>
    </linearGradient>
    
    <!-- Crown gradient -->
    <linearGradient id="crownGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
    
    <!-- Score ring gradient -->
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect fill="url(#bgGrad)" width="1200" height="630"/>
  
  <!-- Spotlight overlay -->
  <rect fill="url(#spotlight)" width="1200" height="630"/>
  
  <!-- Subtle sparkles -->
  <circle cx="200" cy="150" r="2" fill="white" opacity="0.5"/>
  <circle cx="1000" cy="100" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="900" cy="500" r="2" fill="white" opacity="0.3"/>
  <circle cx="150" cy="450" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="600" cy="80" r="1" fill="white" opacity="0.5"/>
  <circle cx="300" cy="550" r="1.5" fill="white" opacity="0.3"/>
  <circle cx="850" cy="200" r="1" fill="white" opacity="0.4"/>
  <circle cx="1100" cy="400" r="2" fill="white" opacity="0.3"/>
  
  <!-- Glass card -->
  <rect x="200" y="180" width="800" height="270" rx="24" fill="url(#glassGrad)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Score ring decoration -->
  <circle cx="950" cy="315" r="60" fill="none" stroke="url(#ringGrad)" stroke-width="6" opacity="0.4"/>
  <circle cx="950" cy="315" r="45" fill="none" stroke="url(#ringGrad)" stroke-width="4" opacity="0.3"/>
  
  <!-- Crown emoji area -->
  <text x="250" y="260" font-size="48" fill="url(#crownGrad)">ðŸ‘‘</text>
  
  <!-- Main title with mask emoji -->
  <text x="320" y="295" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" font-size="56" font-weight="800" fill="white">
    ðŸŽ­ FitRate Fashion Show
  </text>
  
  <!-- Subtitle -->
  <text x="320" y="370" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" font-size="28" font-weight="500" fill="rgba(255,255,255,0.6)">
    Invite-only â€¢ Drop your fit
  </text>
  
  <!-- Decorative line -->
  <rect x="320" y="400" width="100" height="3" rx="1.5" fill="url(#crownGrad)" opacity="0.5"/>
</svg>
